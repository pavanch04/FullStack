<!DOCTYPE html>
<html>
    <head><title>NEW FORM</title>
        <link rel="stylesheet" href="registration.css">
    <style>
        h1{
            text-align:center;
        }
    </style>
    </head>

    <body>
        <form class="gow" onsubmit="signup(event)">
            <fieldset>
                <h2>Registration form</h2>
            <lable for="name"><b>FIRST NAME:</b></lable>
            <br>
            <input type="text" id="fname" placeholder="Enter First Name"><br><br>
            <lable for="last name"><b>LAST NAME:</b></lable>
            <br>
            <input type="text" id="lname" placeholder="Enter last name"><br><br>

            <lable for="e-mail" ><b>E-MAIL ID:</b></lable>
            <br>
            <input type="text" id="text" placeholder="Enter your Email"><br><br>

            <lable for="password"><b>PASSWORD:</b></lable>
            <br>
            <input type="password" id="password" placeholder="Enter Password"><br><br>

  
        </fieldset>
        <button type="submit">LOGIN</button>
        </form>
        <script src="app.js" type="module"></script>
        </body>
</html>
